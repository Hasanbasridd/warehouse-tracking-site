<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AELYS v6.2 - Gelişmiş Raporlama</title>
<style>
  :root { --bg:#18191a; --sidebar-bg:#242526; --panel-bg:#242526; --accent:#3a86ff; --danger:#e74c3c; --ok:#2ecc71; --text:#e4e6eb; --muted-text:#b0b3b8; --border-color:#3a3b3c; --hover-bg:#3a3b3c; --danger-bg: #4d282f; }
  body[data-theme='light'] { --bg:#f0f2f5; --sidebar-bg:#ffffff; --panel-bg:#ffffff; --accent:#1877f2; --danger:#e74c3c; --ok:#2ecc71; --text:#1c1e21; --muted-text:#606770; --border-color:#ced0d4; --hover-bg:#e4e6eb; --danger-bg: #ffebe8; }
  
  * { box-sizing: border-box; }
  body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); transition: background-color 0.3s, color 0.3s; }

  .app-container { display: flex; height: 100vh; }
  .sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 20px; transition: background-color 0.3s; }
  .sidebar-header { text-align: center; margin-bottom: 30px; }
  .sidebar-header h1 { color: var(--accent); margin: 0; }
  .sidebar-menu { display: flex; flex-direction: column; gap: 8px; }
  .sidebar-menu h3 { font-size: 12px; color: var(--muted-text); text-transform: uppercase; margin: 20px 0 10px 16px;}
  .sidebar-menu button { background: transparent; border: none; padding: 12px 16px; display: flex; align-items: center; gap: 15px; font-size: 16px; border-radius: 8px; text-align: left; transition: background-color 0.2s, color 0.2s; color: var(--muted-text); }
  .sidebar-menu button:hover { background: var(--hover-bg); color: var(--text); }
  .sidebar-menu button i { font-size: 18px; width: 20px; text-align: center; }
  .sidebar-footer { margin-top: auto; }
  
  .main-content { flex: 1; padding: 24px; overflow-y: auto; }
  .panel { background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 24px; margin-bottom: 24px; transition: background-color 0.3s, border-color 0.3s; }
  
  input, select, button { padding: 12px 15px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg); color: var(--text); font-size: 15px; flex-grow: 1; transition: border-color 0.2s, box-shadow 0.2s; }
  input:focus, select:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-trans); }
  button { cursor: pointer; font-weight: 600; flex-grow: 0; }
  .btn.primary { background: var(--accent); border-color: var(--accent); color: #fff; }
  .btn.danger { background: var(--danger); border-color: var(--danger); color: #fff; }
  .btn.ok { background: var(--ok); border-color: var(--ok); color: #fff; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .btn:hover { opacity: 0.9; }
  
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
  th { color: var(--muted-text); font-size: 12px; text-transform: uppercase; }
  tr:nth-child(even) { background-color: rgba(0,0,0,0.02); }
  body[data-theme='dark'] tr:nth-child(even) { background-color: rgba(255,255,255,0.02); }
  tr.low-stock { background-color: var(--danger-bg) !important; }

  #dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
  .stat { background: var(--bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border-color); }
  .stat h4 { margin: 0 0 10px 0; color: var(--muted-text); font-size: 14px; }
  .stat p { margin: 0; font-size: 28px; font-weight: 700; color: var(--text); }

  .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
  .modal-content { background: var(--panel-bg); padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; }
  
  .tabs { display: flex; gap: 4px; border-bottom: 1px solid var(--border-color); margin-bottom: 20px; }
  .tab-button { border: none; background: transparent; padding: 15px 20px; font-size: 16px; color: var(--muted-text); position: relative; }
  .tab-button.active { color: var(--accent); }
  .tab-button.active::after { content: ''; position: absolute; bottom: -1px; left: 0; right: 0; height: 3px; background: var(--accent); border-radius: 3px 3px 0 0; }
  .tab-content { display: none; }
  .tab-content.active { display: block; }
  .chart-container { margin-bottom: 40px; }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
        <div class="sidebar-header"><h1>AELYS</h1></div>
        <div class="sidebar-menu">
            <h3>Operasyonlar</h3>
            <button onclick="openModal('malKabulModal')"><i class="fa-solid fa-truck-fast"></i> Mal Kabul</button>
            <button onclick="openModal('stokCikisModal')"><i class="fa-solid fa-cart-shopping"></i> Stok Çıkışı</button>
            <button onclick="openModal('kolilemeModal')"><i class="fa-solid fa-box-open"></i> Otomatik Kolileme</button>
            <h3>Tanımlar</h3>
            <button onclick="openModal('yeniUrunModal')"><i class="fa-solid fa-plus-circle"></i> Yeni Ürün</button>
            <button onclick="openModal('yeniKuralModal')"><i class="fa-solid fa-boxes-packing"></i> Yeni Koli Kuralı</button>
        </div>
        <div class="sidebar-footer">
            <button onclick="openModal('dataModal')"><i class="fa-solid fa-database"></i> Veri Yönetimi</button>
            <button id="theme-switcher" onclick="toggleTheme()"><i class="fa-solid fa-sun"></i> Tema Değiştir</button>
        </div>
    </aside>
    <main class="main-content">
        <div class="panel" id="dashboard"></div>
        <div class="panel">
            <div class="tabs">
                <button class="tab-button active" onclick="showTab('envanterTab')"><i class="fa-solid fa-boxes-stacked"></i> Envanter</button>
                <button class="tab-button" onclick="showTab('logTab')"><i class="fa-solid fa-clipboard-list"></i> Hareket Kayıtları</button>
                <button class="tab-button" onclick="showTab('kurallarTab')"><i class="fa-solid fa-sitemap"></i> Kurallar</button>
                <button class="tab-button" onclick="showTab('raporlarTab')"><i class="fa-solid fa-chart-pie"></i> Raporlar</button>
            </div>

            <div id="envanterTab" class="tab-content active">
                <div class="row">
                  <input id="searchInput" placeholder="Envanterde Ara..." onkeyup="renderInventoryTable()">
                  <button id="bulk-delete-btn" class="btn danger" onclick="handleBulkDelete()" disabled>Seçilenleri Sil (0)</button>
                </div>
                <table id="prodTable"><thead></thead><tbody></tbody></table>
            </div>
            <div id="logTab" class="tab-content"><table id="logTable"><thead></thead><tbody></tbody></table></div>
            <div id="kurallarTab" class="tab-content"><table id="rulesTable"><thead></thead><tbody></tbody></table></div>
            <div id="raporlarTab" class="tab-content">
                <div class="chart-container">
                    <h3>Envanter Değerine Göre Top 5 Ürün</h3>
                    <canvas id="topValueChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Stok Adedine Göre Top 5 Ürün</h3>
                    <canvas id="topQtyChart"></canvas>
                </div>
            </div>
        </div>
    </main>
  </div>

  <div id="kolilemeModal" class="modal-overlay" onclick="closeModal('kolilemeModal')"><div class="modal-content" onclick="event.stopPropagation()"><h3><i class="fa-solid fa-box-open"></i> Otomatik Kolileme</h3><form id="kolilemeForm"><div class="row"><input name="koliCode" placeholder="Oluşturulacak Koli Kodu" required></div><div class="row"><input name="koliQty" type="number" placeholder="Oluşturulacak Koli Adedi" required></div><div class="row"><button type="submit" class="btn ok">Kolileri Oluştur</button></div></form></div></div>
  <div id="dataModal" class="modal-overlay" onclick="closeModal('dataModal')"><div class="modal-content" onclick="event.stopPropagation()"><h3><i class="fa-solid fa-database"></i> Veri Yönetimi</h3><p style="color:var(--danger);">UYARI: İçeri veri aktarmak, mevcut tüm envanterinizi silecektir!</p><div class="row"><button class="btn primary" onclick="exportData()"><i class="fa-solid fa-file-export"></i> Tüm Verileri Dışa Aktar</button></div><div class="row"><label for="importFile" class="btn danger" style="text-align:center;"><i class="fa-solid fa-file-import"></i> Verileri İçeri Aktar</label><input type="file" id="importFile" onchange="importData(event)" style="display:none;"></div></div></div>
  <div id="yeniUrunModal" class="modal-overlay" onclick="closeModal('yeniUrunModal')"> <div class="modal-content" onclick="event.stopPropagation()"> <h3><i class="fa-solid fa-plus-circle"></i> Yeni Tekil Ürün Tanımla</h3> <form id="yeniUrunForm"> <div class="row"><input name="code" placeholder="Ürün Kodu" required></div> <div class="row"><input name="name" placeholder="Ürün Adı" required></div> <div class="row"><input name="supplier" placeholder="Tedarikçi"></div> <div class="row"><input name="buy" type="number" step="0.01" placeholder="Alış Fiyatı (₺)" required></div> <div class="row"><input name="sell" type="number" step="0.01" placeholder="Satış Fiyatı (₺)" required></div> <div class="row"><input name="qty" type="number" placeholder="Başlangıç Stok Adedi" required></div> <div class="row"><button type="submit" class="btn ok">Kaydet</button></div> </form> </div> </div>
  <div id="yeniKuralModal" class="modal-overlay" onclick="closeModal('yeniKuralModal')"> <div class="modal-content" onclick="event.stopPropagation()"> <h3><i class="fa-solid fa-boxes-packing"></i> Yeni Koli Kuralı Tanımla</h3> <form id="yeniKuralForm"> <div class="row"><input name="parentCode" placeholder="Koli Kodu (Ebeveyn)" required></div> <div class="row"><input name="childCode" placeholder="İçerdiği Ürün Kodu (Çocuk)" required></div> <div class="row"><input name="quantity" type="number" placeholder="İçerik Miktarı" required></div> <div class="row"><button type="submit" class="btn ok">Kaydet</button></div> </form> </div> </div>
  <div id="malKabulModal" class="modal-overlay" onclick="closeModal('malKabulModal')"> <div class="modal-content" onclick="event.stopPropagation()"> <h3><i class="fa-solid fa-truck-fast"></i> Mal Kabul (Koli Girişi)</h3> <form id="malKabulForm"> <div class="row"><input name="code" placeholder="Koli Kodu" required></div> <div class="row"><input name="qty" type="number" placeholder="Gelen Koli Adedi" required></div> <div class="row"><button type="submit" class="btn ok">Stok Girişi Yap</button></div> </form> </div> </div>
  <div id="stokCikisModal" class="modal-overlay" onclick="closeModal('stokCikisModal')"> <div class="modal-content" onclick="event.stopPropagation()"> <h3><i class="fa-solid fa-cart-shopping"></i> Stok Çıkışı (Satış/Fire)</h3> <form id="stokCikisForm"> <div class="row"><input name="code" placeholder="Tekil Ürün Kodu" required></div> <div class="row"><input name="qty" type="number" placeholder="Çıkan Adet" required></div> <div class="row"><input name="note" placeholder="Not (örn: Satış, Fire)"></div> <div class="row"><button type="submit" class="btn danger">Stoktan Düş</button></div> </form> </div> </div>

<script>
// --- GLOBAL STATE & CONFIG ---
let items = [], hierarchyRules = [], transactionLogs = [], settings = {}, charts = {}, selectedItems = new Set();

// --- INITIAL LOAD & SETUP ---
document.addEventListener("DOMContentLoaded", () => {
    loadAllData();
    renderAll();
    setupEventListeners();
    applyTheme();
});

function setupEventListeners() {
    document.getElementById('yeniUrunForm').addEventListener('submit', handleNewProduct);
    document.getElementById('yeniKuralForm').addEventListener('submit', handleNewRule);
    document.getElementById('malKabulForm').addEventListener('submit', handleMalKabul);
    document.getElementById('stokCikisForm').addEventListener('submit', handleStokCikis);
    document.getElementById('kolilemeForm')?.addEventListener('submit', handleKolileme);
}
// --- DATA MANAGEMENT ---
function loadAllData() {
    items = JSON.parse(localStorage.getItem("ael_items_v6") || "[]");
    hierarchyRules = JSON.parse(localStorage.getItem("ael_rules_v6") || "[]");
    transactionLogs = JSON.parse(localStorage.getItem("ael_logs_v6") || "[]");
    settings = JSON.parse(localStorage.getItem("ael_settings_v6") || JSON.stringify({ theme: 'dark' }));
}
function saveAll() { localStorage.setItem("ael_items_v6", JSON.stringify(items)); localStorage.setItem("ael_rules_v6", JSON.stringify(hierarchyRules)); localStorage.setItem("ael_logs_v6", JSON.stringify(transactionLogs)); localStorage.setItem("ael_settings_v6", JSON.stringify(settings)); }
function addLog(type, code, quantity, note = '') { transactionLogs.unshift({ timestamp: new Date().toLocaleString('tr-TR'), type, code, quantity, note }); }

// --- IMPORT / EXPORT ---
function exportData() {
    const dataToExport = { items, hierarchyRules, transactionLogs, settings };
    const dataStr = JSON.stringify(dataToExport, null, 2);
    const blob = new Blob([dataStr], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = `aelys_backup_${new Date().toISOString().split('T')[0]}.json`; document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
    alert("Tüm veriler başarıyla dışa aktarıldı!");
}
function importData(event) {
    const file = event.target.files[0]; if (!file) return;
    if (!confirm("UYARI: Bu işlem mevcut tüm verilerinizi SİLECEK. Devam etmek istediğinizden emin misiniz?")) { event.target.value = ''; return; }
    const reader = new FileReader();
    reader.onload = function(e) {
        try {
            const data = JSON.parse(e.target.result);
            items = data.items || []; hierarchyRules = data.hierarchyRules || []; transactionLogs = data.transactionLogs || []; settings = data.settings || { theme: 'dark' };
            saveAll(); renderAll(); applyTheme();
            alert("Veriler başarıyla içeri aktarıldı!");
        } catch (error) { alert("Hata: Dosya formatı geçersiz."); } 
        finally { event.target.value = ''; closeModal('dataModal'); }
    };
    reader.readAsText(file);
}

// --- RENDERING ---
function renderAll() { renderDashboard(); renderInventoryTable(); renderLogsTable(); renderHierarchyTable(); }
function renderDashboard() {
    let totalStock = items.reduce((s, i) => s + (i.qty || 0), 0);
    let totalValue = items.reduce((s, i) => s + ((i.qty || 0) * (i.sell || 0)), 0);
    document.getElementById('dashboard').innerHTML = `
        <div class="stat"><i class="fa-solid fa-boxes-stacked fa-2x" style="color:var(--accent)"></i><h4>Ürün Çeşidi</h4><p>${items.length}</p></div>
        <div class="stat"><i class="fa-solid fa-box fa-2x" style="color:var(--ok)"></i><h4>Toplam Stok</h4><p>${totalStock}</p></div>
        <div class="stat"><i class="fa-solid fa-coins fa-2x" style="color:var(--danger)"></i><h4>Envanter Değeri</h4><p>${totalValue.toFixed(2)} ₺</p></div>`;
}
function renderInventoryTable() {
    const tbody = document.querySelector("#prodTable tbody");
    const thead = document.querySelector("#prodTable thead");
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    tbody.innerHTML = "";
    
    thead.innerHTML = `<tr><th><input type="checkbox" onchange="toggleSelectAll(this.checked)"></th><th>Kod</th><th>Ürün Adı</th><th>Tip</th><th>Stok</th><th>Satış Fiyatı</th><th>Stok Değeri</th><th>İşlemler</th></tr>`;

    let processedItems = [...items].filter(p => p.name.toLowerCase().includes(searchTerm) || p.code.toLowerCase().includes(searchTerm));

    processedItems.forEach(p => {
        const tr = document.createElement("tr");
        if (p.qty < 10 && p.type !== 'Koli') tr.classList.add('low-stock');
        tr.innerHTML = `
            <td><input type="checkbox" data-code="${p.code}" onchange="toggleItemSelected('${p.code}', this.checked)" ${selectedItems.has(p.code) ? 'checked' : ''}></td>
            <td>${p.code}</td><td>${p.name}</td><td>${p.type || 'Tekil'}</td><td><strong>${p.qty}</strong></td><td>${(p.sell||0).toFixed(2)} ₺</td>
            <td>${((p.qty||0)*(p.sell||0)).toFixed(2)} ₺</td>
            <td><button class="btn danger" onclick="deleteItem('${p.code}')">Sil</button></td>`;
        tbody.appendChild(tr);
    });
}
function renderLogsTable() { const t=document.querySelector("#logTable"); t.innerHTML=`<thead><tr><th>Tarih</th><th>İşlem</th><th>Kod</th><th>Miktar</th><th>Not</th></tr></thead><tbody>${transactionLogs.slice(0,100).map(l=>`<tr><td>${l.timestamp}</td><td>${l.type}</td><td>${l.code}</td><td>${l.quantity}</td><td>${l.note}</td></tr>`).join('')}</tbody>`; }
function renderHierarchyTable() { const t=document.querySelector("#rulesTable"); t.innerHTML=`<thead><tr><th>Koli Kodu</th><th>İçerik</th><th>Miktar</th><th>İşlemler</th></tr></thead><tbody>${hierarchyRules.map((r,i)=>`<tr><td>${r.parentCode}</td><td>${r.childCode}</td><td>${r.quantity}</td><td><button class="btn danger" onclick="deleteRule(${i})">Sil</button></td></tr>`).join('')}</tbody>`; }
function renderReports() {
    // Önceki grafikleri temizle
    Object.values(charts).forEach(chart => chart.destroy());

    const textColor = getComputedStyle(document.body).getPropertyValue('--text');
    const mutedColor = getComputedStyle(document.body).getPropertyValue('--muted-text');
    const accentColor = getComputedStyle(document.body).getPropertyValue('--accent');
    const okColor = getComputedStyle(document.body).getPropertyValue('--ok');
    const chartOptions = { plugins: { legend: { labels: { color: textColor }}}, scales: { x: { ticks: { color: mutedColor }}, y: { ticks: { color: mutedColor }} }};

    // Değere göre top 5
    const sortedByValue = [...items].filter(p => p.type !== 'Koli').sort((a,b)=>(b.qty*b.sell)-(a.qty*a.sell)).slice(0,5);
    charts.topValueChart = new Chart(document.getElementById('topValueChart'),{type:'bar',data:{labels:sortedByValue.map(p=>p.name),datasets:[{label:'Stok Değeri (₺)',data:sortedByValue.map(p=>p.qty*p.sell),backgroundColor:accentColor}]},options:chartOptions});

    // Adede göre top 5
    const sortedByQty = [...items].filter(p => p.type !== 'Koli').sort((a,b)=>b.qty-a.qty).slice(0,5);
    charts.topQtyChart = new Chart(document.getElementById('topQtyChart'),{type:'bar',data:{labels:sortedByQty.map(p=>p.name),datasets:[{label:'Stok Adedi',data:sortedByQty.map(p=>p.qty),backgroundColor:okColor}]},options:chartOptions});
}


// --- ACTION HANDLERS ---
function handleNewProduct(e) { e.preventDefault(); const f=new FormData(e.target),n={code:f.get('code'),name:f.get('name'),supplier:f.get('supplier'),buy:parseFloat(f.get('buy')),sell:parseFloat(f.get('sell')),qty:parseInt(f.get('qty')), type: 'Tekil'};items.push(n);addLog('Tanımlama',n.code,n.qty,'Yeni Ürün');saveAll();renderAll();e.target.reset();closeModal('yeniUrunModal');}
function handleNewRule(e) {
    e.preventDefault();
    const f=new FormData(e.target),n={parentCode:f.get('parentCode'),childCode:f.get('childCode'),quantity:parseInt(f.get('quantity'))};
    hierarchyRules.push(n);
    const childProd = items.find(i => i.code === n.childCode);
    const parentExists = items.some(i => i.code === n.parentCode);
    if (childProd && !parentExists) {
        items.push({ code: n.parentCode, name: `${n.quantity}'li ${childProd.name} Kolisi`, qty: 0, type: 'Koli' });
    }
    addLog('Tanımlama', n.parentCode, 1, 'Yeni Koli Kuralı');
    saveAll();renderAll();e.target.reset();closeModal('yeniKuralModal');
}
function handleKolileme(e) {
    e.preventDefault();
    const koliCode = e.target.koliCode.value, koliQty = parseInt(e.target.koliQty.value);
    const rule = hierarchyRules.find(r => r.parentCode === koliCode);
    if (!rule) return alert("Hata: Kural bulunamadı.");
    const childProduct = items.find(i => i.code === rule.childCode);
    if (!childProduct) return alert(`Hata: '${rule.childCode}' ürünü bulunamadı.`);
    const requiredQty = koliQty * rule.quantity;
    if ((childProduct.qty || 0) < requiredQty) return alert(`Hata: Yetersiz stok! Gereken: ${requiredQty}, Mevcut: ${childProduct.qty}`);
    const koliProduct = items.find(i => i.code === koliCode);
    if (!koliProduct) return alert("Hata: Koli, ürün olarak tanımlı değil.");
    childProduct.qty -= requiredQty;
    koliProduct.qty = (koliProduct.qty || 0) + koliQty;
    addLog('Kolileme (Çıkış)', childProduct.code, requiredQty, `${koliQty} adet ${koliCode} için`);
    addLog('Kolileme (Giriş)', koliProduct.code, koliQty, 'Oluşturuldu');
    saveAll();renderAll();alert('✅ Başarılı!');e.target.reset();closeModal('kolilemeModal');
}
function handleMalKabul(e) { e.preventDefault(); const f=new FormData(e.target),k=f.get('code'),q=parseInt(f.get('qty')),r=hierarchyRules.find(r=>r.parentCode===k);if(!r)return alert('Hata: Kural bulunamadı.');const c=items.find(i=>i.code===r.childCode);if(!c)return alert(`Hata: '${r.childCode}' ürünü bulunamadı.`);c.qty=(c.qty||0)+(q*r.quantity);addLog('Mal Kabul',c.code,(q*r.quantity),`${q} koli '${k}'`);saveAll();renderAll();alert('✅ Başarılı!');e.target.reset();closeModal('malKabulModal');}
function handleStokCikis(e) { e.preventDefault(); const f=new FormData(e.target),c=f.get('code'),q=parseInt(f.get('qty')),n=f.get('note'),p=items.find(i=>i.code===c);if(!p)return alert('Hata: Ürün bulunamadı.');if((p.qty||0)<q)return alert('Hata: Yetersiz stok!');p.qty-=q;addLog('Stok Çıkışı',c,q,n);saveAll();renderAll();alert('✅ Başarılı!');e.target.reset();closeModal('stokCikisModal');}
function deleteItem(code){ const index = items.findIndex(i => i.code === code); if(index === -1) return; if(!confirm(`'${items[index].name}' silinsin mi?`))return;addLog('Silme',items[index].code,items[index].qty,'Ürün Tanımı Silindi');items.splice(index,1);saveAll();renderAll();}
function deleteRule(index){if(!confirm('Kural silinsin mi?'))return;hierarchyRules.splice(index,1);saveAll();renderAll();}
function handleBulkDelete() {
    if (selectedItems.size === 0) return;
    if (!confirm(`${selectedItems.size} adet ürünü kalıcı olarak silmek istediğinizden emin misiniz?`)) return;
    const deletedItemsInfo = Array.from(selectedItems);
    items = items.filter(item => !selectedItems.has(item.code));
    addLog('Toplu Silme', `[${selectedItems.size} ürün]`, 0, `Silinen kodlar: ${deletedItemsInfo.join(', ')}`);
    selectedItems.clear();
    saveAll();
    renderAll();
}

// --- UI CONTROL ---
function showTab(tabId) { document.querySelectorAll('.tab-content, .tab-button').forEach(el=>el.classList.remove('active'));document.getElementById(tabId).classList.add('active');event.currentTarget.classList.add('active');if(tabId==='raporlarTab')renderReports(); }
function openModal(modalId) { document.getElementById(modalId).style.display='flex'; }
function closeModal(modalId) { document.getElementById(modalId).style.display='none'; }
function toggleTheme(){ settings.theme=settings.theme==='dark'?'light':'dark';saveAll();applyTheme(); }
function applyTheme() { document.documentElement.setAttribute('data-theme', settings.theme); document.getElementById('theme-switcher').innerHTML = settings.theme === 'dark' ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>'; }
function toggleSelectAll(checked) { const checkboxes = document.querySelectorAll('#prodTable tbody input[type="checkbox"]'); checkboxes.forEach(cb => { cb.checked = checked; toggleItemSelected(cb.dataset.code, checked); }); }
function toggleItemSelected(code, checked) { if (checked) selectedItems.add(code); else selectedItems.delete(code); const deleteBtn = document.getElementById('bulk-delete-btn'); deleteBtn.disabled = selectedItems.size === 0; deleteBtn.textContent = `Seçilenleri Sil (${selectedItems.size})`; }
</script>
